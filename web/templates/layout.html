<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - K8s Monitoring</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>ðŸš€ K8s Monitoring</h1>
            </div>
            <div class="navbar-menu">
                <a href="/" class="nav-link">Dashboard</a>
                {{ if .UserEmail }}
                <div class="user-info">
                    <div class="user-avatar-container">
                        {{ if .UserPicture }}
                        <img src="{{ .UserPicture }}" alt="{{ .UserName }}" class="user-avatar"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="user-avatar-placeholder" style="display: none;">{{ firstChar .UserName }}</div>
                        {{ else }}
                        <div class="user-avatar-placeholder">{{ firstChar .UserName }}</div>
                        {{ end }}
                    </div>
                    <div class="user-details">
                        <span class="user-name">{{ .UserName }}</span>
                        <span class="user-email">{{ .UserEmail }}</span>
                    </div>
                    <a href="/auth/logout" class="logout-btn" title="Logout">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="dashboard">
                <div class="dashboard-header">
                    <h2>Dashboard</h2>
                    <div class="refresh-info">
                        <span class="status-indicator"></span>
                        Auto-refresh: 10s
                    </div>
                </div>

                <div class="projects-grid" hx-get="/api/ui/projects" hx-trigger="load, every 10s" hx-swap="innerHTML">
                    <div class="loading">Loading projects...</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>K8s Monitoring App - Real-time Kubernetes Monitoring</p>
        </div>
    </footer>
</body>

</html>
